<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe 2</title>
		<link rel="stylesheet" href="/src/style.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<div class="stat"></div>
				<div class="board">
					<ul class="row">
						<li class="box" id="1"></li>
						<li class="box" id="2"></li>
						<li class="box" id="3"></li>
					</ul>
					<ul class="row">
						<li class="box" id="4"></li>
						<li class="box" id="5"></li>
						<li class="box" id="6"></li>
					</ul>
					<ul class="row">
						<li class="box" id="7"></li>
						<li class="box" id="8"></li>
						<li class="box" id="9"></li>
					</ul>
				</div>
				<div class="options">
					<button type="button" class="restart-btn">restart</button>
					<div class="winner" style="display: none"></div>
					<button type="button" class="playagain" style="display: none">
						play again
					</button>
				</div>
			</section>
		</main>
		<script src="/src/app.js"></script>
	</body>
</html>
